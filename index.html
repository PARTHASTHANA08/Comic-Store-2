<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <META charset="utf-8" />
        <TITLE>Comics Store</TITLE>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/cameraCursor.js"></script>
        <script src="./js/comics.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky 
            id="main-container" 
            radius="5000" 
            color="#028a0f"></a-sky>
            <a-entity id="comicscontainer"  cursor-listener comic></a-entity>
            <a-camera id="camera" wasd-controls="enabled:false;">
            <a-entity 
            id="app-title" 
            position="0 0.73 -1" 
            text="font:exo2bold; align:center; width:5;color:#000; value: Virtual Comic Store">
            <a-entity 
            id="app-subtitle" 
            position="0 0.2 -1" 
            text="font:exo2bold; align:center;width:4;color:#000;value:Let's Read Some Comics"></a-entity>
            </a-entity>
            <a-entity id="camera-cursor" 
            cursor
            position = "0 0 -1"
            geometry = "primitive:plane;width:5; height:5"
            material = "color:#fff ; shader:flat"

            ></a-entity>
            </a-camera>    
        </a-scene>
    </body>
</html>
